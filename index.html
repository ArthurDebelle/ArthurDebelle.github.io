<!DOCTYPE html>
<html>
<head>
    <title>Interactive Germany Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 70%;
            margin-left: 0;
            display: inline-block;
        }
        #info-box {
            height: 600px;
            width: 28%;
            display: inline-block;
            vertical-align: top;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: Arial, sans-serif;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        #info-box strong {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
            text-align: center; /* Center-aligned */
        }
        #info-box span {
            color: #555;
        }
        #slider-container {
            text-align: center;
            margin-top: 10px;
        }
        #slider-value {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-box">
        <strong>Region Information</strong>
        <span>Click on a region to see details.</span>
    </div>

    <script>
        var map = L.map('map').setView([51.1657, 10.4515], 6);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CartoDB</a>'
        }).addTo(map);

        let selectedLayer = null;
        let originalColor = null; // Store the original color

        // Default style for all regions to be black initially
        const defaultStyle = {
            fillColor: 'silver',
            weight: 2,
            opacity: 1,
            color: 'white',
            fillOpacity: 0.7
        };

        // Add GeoJSON layer with all regions initially set to black
        fetch('germany_new.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: defaultStyle,  // Apply default black color to all regions
                    onEachFeature: function (feature, layer) {
                        layer.on('click', function () {
                            // Restore the original color of the previously selected region
                            if (selectedLayer) {
                                selectedLayer.setStyle({
                                    fillColor: originalColor,
                                    weight: 2,
                                    opacity: 1,
                                    color: 'white',
                                    fillOpacity: 0.7
                                });
                            }

                            // Store the selected layer and its original color
                            selectedLayer = layer;
                            originalColor = layer.options.fillColor || 'black'; // Store original color

                            // Update the info box
                            const name = feature.properties.krs_name || "Unknown Region";
                            const code = feature.properties.krs_code || "No Code Available";
                            const infoBox = document.getElementById('info-box');
                            infoBox.innerHTML = `
                                <strong>${name}</strong>
                                <span>KRS Code: ${code}</span>
                                <br><label for="temperature-slider">Temperature: </label>
                                <input type="range" id="temperature-slider" min="0" max="20" value="0" />
                                <span id="slider-value">+0째C</span>
                            `;

                            // Reset the slider value and color
                            const slider = document.getElementById('temperature-slider');
                            slider.value = 0;
                            document.getElementById('slider-value').textContent = "+0째C";
                            updateRegionColor(0); // Update the color based on the slider value

                            // Attach the slider event listener after the info box is updated
                            slider.addEventListener('input', function () {
                                const temperature = this.value;
                                document.getElementById('slider-value').textContent = `+${temperature}째C`;
                                updateRegionColor(temperature);
                            });
                        });
                    }
                }).addTo(map);
            });

        // Function to change the region color based on temperature
        function updateRegionColor(temperature) {
            const color = getColorForTemperature(temperature);
            selectedLayer.setStyle({
                fillColor: color,
                weight: 2,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.7
            });
        }

        // Function to get color based on temperature (0-20째C)
        function getColorForTemperature(temp) {
            const red = Math.min(255, Math.floor(255 * (temp / 20)));
            const blue = 255 - red;
            return `rgb(${red}, ${blue}, 255)`; // RGB with varying red and blue
        }
    </script>
</body>
</html>
