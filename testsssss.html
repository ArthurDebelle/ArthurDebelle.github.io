<!DOCTYPE html>
<html>
<head>
    <title>Interactive Germany Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 70%;
            margin-left: 0;
            display: inline-block;
        }
        #info-box {
            height: 600px;
            width: 28%;
            display: inline-block;
            vertical-align: top;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: Arial, sans-serif;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        #info-box strong {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
        #info-box span {
            color: #555;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-box">
        <strong>Region Information</strong>
        <span>Click on a region to see details.</span>
    </div>

    <script>
        var map = L.map('map').setView([51.1657, 10.4515], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '©️ OpenStreetMap contributors'
        }).addTo(map);

        // Add GeoJSON layer
        fetch('germany_new.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        layer.on('click', function () {
                            // Update the custom info box with region details
                            const name = feature.properties.krs_name || "Unknown Region";
                            const code = feature.properties.krs_code || "No Code Available";

                            const infoBox = document.getElementById('info-box');
                            infoBox.innerHTML = `
                                <strong>${name}</strong>
                                <span>KRS Code: ${code}</span>
                            `;
                        });
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
